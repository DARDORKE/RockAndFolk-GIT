<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="N'hésitez pas à nous contacter pour toute demande d'information.">
    <title>Nous contacter - Rock-N-Folk</title>
    <link rel="icon" type="image/svg" href="images/logo.svg">
    <link href="styles/css/reset.css" rel="stylesheet">
    <link href="styles/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/css/style.css" rel="stylesheet">
</head>

<body>
<!-- START HEADER -->
<header class="header">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="d-flex align-items-center navbar-brand" href="index.html">
                <img class="bi me-2" width="40" height="32" src="images/logo.svg" alt="Logo">
                <img src="images/logo1.png" width="210" alt="Logo Titre">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="about-us.html">À propos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Évènements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Nous rejoindre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- HEADER END -->

<!-- MAIN START -->
<main>
    <!-- INTRO START -->
    <section class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-2" src="images/contact-us.svg" alt="Logo" width="200" height="200">
        <h1 class="display-5 fw-bold">Nous contacter</h1>
        <div class="col-lg-6 mx-auto">N'hésitez pas à nous contacter pour toute demande d'information.</div>
    </section>
    <!-- INTRO END -->

    <!-- SEPARATOR START -->
    <hr class="divider">
    <!-- SEPARATOR END -->

    <!-- FORM START -->
    <div class="container">
        <div class="text-center">
            <p>
                *Champs obligatoires
            </p>
        </div>
        <form>
            <div class="form-group mb-3">
                <label for="inputname">Nom*</label>
                <input type="text" class="form-control" id="inputname" placeholder="" required>
            </div>
            <div class="form-group mb-3">
                <label for="inputfirstname">Prénom*</label>
                <input type="text" class="form-control" id="inputfirstname" placeholder="" required>
            </div>
            <div class="form-group mb-3">
                <label for="inputmail">E-mail*</label>
                <input type="email" class="form-control" id="inputmail" placeholder="" required>
            </div>
            <div class="form-group mb-3">
                <label for="inputmessage">Message*</label>
                <textarea class="form-control" id="inputmessage" rows="5" required></textarea>
            </div>
            <button class="btn btn-outline-dark btn-lg" type="submit">Envoyer</button>
        </form>
    </div>
    <!-- FORM END -->

</main>

<!-- MAIN END -->

<!-- FOOTER START -->
<footer class="footer">
    <div class="container">
        <nav class="d-flex flex-wrap mb-0 justify-content-center align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">© 2021 Rock-N-Folk, Inc</p>

            <img class="bi me-2 toping2" width="50" height="50" alt="Logo" src="images/logo.svg">

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="about-us.html" class="nav-link px-2 text-muted">À propos</a></li>
                <li class="nav-item"><a href="events.html" class="nav-link px-2 text-muted">Évènements</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link px-2 text-muted">Contact</a></li>
            </ul>
        </nav>
    </div>
</footer>
<!-- FOOTER END -->

<script src="bootstrap-5.1-dist/bootstrap.bundle.min.js"></script>
</body>
</html>
